    body {

    .meuContainer {
      max-width: 800px;
      margin: 80px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .mer-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;

    }

    @keyframes ampImage {
      0% {
        transform: translateY(0px)
      }

      50% {
        transform: translateY(50px)
      }

      100% {
        transform: scale(1.4)
      }
    }

    @keyframes RevImage {
      0% {
        transform: scale(1.4);
      }

      50% {
        transform: translateY(50px);
      }

      100% {
        transform: translateY(-50px);
        transform: scale(1);
      }
    }

    /* .mer-image:hover {
        animation: ampImage .4s forwards, RevImage .4s alternate-reverse
    } */
  </style>

    const imgAmp = document.querySelector('.mer-image')
    imgAmp.addEventListener('mouseenter', () => {
      imgAmp.style.animation = 'ampImage .6s forwards'
    })
    imgAmp.addEventListener('mouseleave', () => {
      imgAmp.style.animation = 'RevImage .6s forwards'
    })
