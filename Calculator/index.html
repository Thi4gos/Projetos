<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-calc">
        <div id="tela"><span></span></div>
        <div  id="teclado">
            <div class="row">
                <div class="num col-4 m-1">1</div>
                <div class="num col-4 m-1">2</div>
                <div class="num col-4 m-1">3</div>
            </div>
            <div class="row">
                <div class="num col-4 m-1">4</div>
                <div class="num col-4 m-1">5</div>
                <div class="num col-4 m-1">6</div>
            </div>
            <div class="row"> 
                <div class="num col-4 m-1">7</div>
                <div class="num col-4 m-1">8</div>
                <div class="num col-4 m-1">9</div>
            </div>
            <div class="row">
                <div class="num col m-1">0</div>
                <div class="num col m-1" id="iqualite"> = </div>            
            </div>
        </div>
        <div class="janela-flutuante">
            <button id="btn-1"> + </button>
            <button> - </button>
            <button> * </button>
            <button> : </button>
            <button></button>
            <button id="btn-2"></button>
        </div>          
    </div>
    
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
