<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modavo Inc.</title>
    <link rel="stylesheet" href="../boostrap-meu.css">
    <link rel="stylesheet" href="../Styles/style-login.css">
</head>
<body>

    <main>
        <section id="Logo-modavo">
            <img src="../imagens/modavo-1.png" alt="Modavo-logo">
        </section>
        <form action="" method="get">
            <div class="data">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" class="space">
            </div>
            <div class="data">
                <label for="pass">Senha</label>
                <input type="password" id="pass" name="pass" class="space">
            </div>
            <button class="btn btn-outline-primary" id="envio" class="">Entrar</button>
        </form>
    </main>
    <script src="../font icons java.js"></script>
</body>
</html>
